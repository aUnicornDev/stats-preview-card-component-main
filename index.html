<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color:white }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<section class="card">
  <div class="card__content"> 
    <h2 class="card__heading">
      Get <span class="card__heading--accent">
        insights
      </span> 
      that help your business grow.

    </h2>
    <p class="card__paragraph">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
    <div class="card__stats">
      <div class="card__stats-figure">10K+</div>
      <div class="card__stats-subtext">Companies</div>
      <div class="card__stats-figure">314</div>
      <div class="card__stats-subtext">Templates</div>
      <div class="card__stats-figure">12M+</div>
      <div class="card__stats-subtext">Queries</div>
    </div>
  </div>
  <div class="card__photo">
    
  </div>
</section>

</body>
</html>
